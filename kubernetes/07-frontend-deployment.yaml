apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: scoobie-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: richardjoseph1/scoobie-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80