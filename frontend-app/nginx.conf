server {
    listen       80;
    server_name  localhost;

    # Serve the React app
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html; # This is important for single-page apps
    }

    # Proxy API requests to the backend container
    location /api {
        proxy_pass http://my-backend-container:5000; # The backend container name and port
    }
}